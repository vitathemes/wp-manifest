markdown: kramdown
highlighter: rouge
sass:
  style: compressed
url: https://kirki.org
repository: https://github.com/aristath/kirki
permalink: /:slug
defaults:
  -
    scope:
      path: "_docs"
      type: "docs"
    values:
      layout: "docs"

plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
